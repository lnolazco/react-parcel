<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ad Demo</title>

  <script async='async' src='https://www.googletagservices.com/tag/js/gpt.js'></script>
  <script>
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
  </script>

  <script>
    googletag.cmd.push(function () {

      // googletag.pubads().setCookieOptions(0);

      googletag.defineSlot('/6499/example//banner', [468, 60], 'example__banner-auto-gen-id-2')
        .addService(googletag.pubads());
      googletag.pubads().enableSingleRequest();
      googletag.enableServices();
    });
  </script>
</head>

  <div id='example__banner-auto-gen-id-2' style='height:100px; width:500px;'>

      // console.log('VERSION', googletag.getVersion());
      googletag.cmd.push(function () { googletag.display('example__banner-auto-gen-id-2'); });
    </script>
  </div>

</html>
